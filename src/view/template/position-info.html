<div class="position-info">
    <dl>
        <dt>
        <p>
            <span>{{ position.job }}：</span> <mark>{{ position.salaryName }}</mark>
        </p>
        <p>
            <span>{{ position.cityName }}：</span> {{ position.experience }} {{ position.education }}
        </p>
        <p>
            {{ position.benefit }}
        </p>
        </dt>
        <dd>
            <img ng-show="isLogin" ng-click="favorite()" ng-src="{{ imgPath }}" alt="">
        </dd>
    </dl>
</div>
