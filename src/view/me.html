<div class="me" ng-controller="Me">
    <div ng-if="name">
    <section>
        <img ng-src="{{ image }}" alt=""><br />
        <span>{{ name }}</span>
    </section>
    <section>
        <p ui-sref="post">投递</p>
        <p ui-sref="favorite">收藏</p>
    </section>
    <section>
        <button ng-click="logout()">退出登录</button>
    </section>
    </div>
    <div ng-hide="name">
        <button ui-sref="login" class="go-login">去登录</button>
    </div>
</div>
<div app-footer></div>
